<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speech-to-Speech Translation ¬∑ 50 Languages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .app {
      max-width: 560px;
      width: 100%;
      background: #020617;
      border-radius: 14px;
      padding: 1.5rem;
    }
    select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.6rem;
      border-radius: 8px;
      font-size: 1rem;
    }
    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
    }
    button.recording {
      background: #dc2626;
    }
    .box {
      margin-top: 1rem;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 0.75rem;
      white-space: pre-wrap;
      font-size: 0.85rem;
    }
    audio {
      margin-top: 0.75rem;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="app">
    <h2>üó£Ô∏è Speech-to-Speech Translator</h2>

    <select id="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
      <option value="ja">Japanese</option>
    </select>

    <button id="recordBtn">Start Recording</button>

    <div class="box" id="status">Status: initializing‚Ä¶</div>
    <div class="box" id="output">Output will appear here</div>

    <audio id="audio" controls></audio>
  </div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    const SPACE = "Jchamo/speech-to-speech-translation-50-languages";

    const API_NAME = 0;

    const status = document.getElementById("status");
    const output = document.getElementById("output");
    const audioEl = document.getElementById("audio");
    const lang = document.getElementById("language");
    const btn = document.getElementById("recordBtn");

    let app, recorder, chunks = [], recording = false;

    function log(msg) {
      console.log(msg);
      status.textContent += "\n" + msg;
    }

    log("Connecting to Space‚Ä¶");
    app = await Client.connect(SPACE);
    log("Connected");

    btn.onclick = async () => {
      if (!recording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = run;

        recorder.start();
        recording = true;
        btn.textContent = "Stop Recording";
        btn.classList.add("recording");
        log("Recording‚Ä¶");
      } else {
        recorder.stop();
        recording = false;
        btn.textContent = "Start Recording";
        btn.classList.remove("recording");
        log("Processing‚Ä¶");
      }
    };

    async function run() {
      try {
        const blob = new Blob(chunks, { type: "audio/webm" });

        log("Sending audio to Space‚Ä¶");
        const res = await app.predict(API_NAME, [blob, lang.value]);

        console.log("Result:", res);

        const [transcription, translation, audio] = res.data;

        output.textContent =
          "Transcription:\n" + transcription +
          "\n\nTranslation:\n" + translation;

        audioEl.src = audio;
        audioEl.play();

        log("Done");
      } catch (err) {
        console.error(err);
        log("ERROR: " + err.message);
      }
    }
  </script>
</body>
</html>
