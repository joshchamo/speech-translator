<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speech-to-Speech Translator (50 Languages)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .app {
      max-width: 600px;
      width: 100%;
      background: #020617;
      border-radius: 12px;
      padding: 1.75rem;
    }
    select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
    }
    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
    }
    button.recording {
      background: #dc2626;
      color: white;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
    }
    .box {
      margin-top: 1rem;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 0.85rem;
      white-space: pre-wrap;
    }
    audio {
      margin-top: 1rem;
      width: 100%;
    }
    label {
      margin-top: 0.8rem;
      display: block;
    }
  </style>
</head>

<body>
  <div class="app">
    <h2>üó£Ô∏è Speech-to-Speech Translator</h2>

    <label for="inLang">Input Language</label>
    <select id="inLang"></select>

    <label for="outLang">Target Language</label>
    <select id="outLang"></select>

    <button id="recordBtn">Start Recording</button>

    <div class="box" id="status">Status: idle</div>
    <div class="box" id="output"></div>
    <div class="box" id="debug"></div>

    <label>Translated Speech</label>
    <audio id="audio" controls preload="auto" disabled></audio>
  </div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    const SPACE = "Jchamo/speech-to-speech-translation-50-languages";
    const FN_INDEX = 0;

    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");
    const debugEl = document.getElementById("debug");
    const audioEl = document.getElementById("audio");

    const inLangSelect = document.getElementById("inLang");
    const outLangSelect = document.getElementById("outLang");
    const recordBtn = document.getElementById("recordBtn");

    let app, recorder, chunks = [], recording = false;

    // 50-language list (exact match to app.py)
    const LANGS = [
      "Afrikaans","Arabic","Azerbaijani","Bengali","Burmese","Chinese",
      "Croatian","Czech","Dutch","English","Estonian","Finnish","French",
      "Galician","Georgian","German","Gujarati","Hebrew","Hindi",
      "Indonesian","Italian","Japanese","Kazakh","Khmer","Korean",
      "Latvian","Lithuanian","Macedonian","Malayalam","Marathi","Mongolian",
      "Nepali","Pashto","Persian","Polish","Portuguese","Romanian","Russian",
      "Sinhala","Slovene","Spanish","Swahili","Swedish","Tagalog","Tamil",
      "Telugu","Thai","Turkish","Ukrainian","Urdu","Vietnamese","Xhosa"
    ];

    // Populate dropdowns
    for (const lang of LANGS) {
      inLangSelect.add(new Option(lang, lang));
      outLangSelect.add(new Option(lang, lang));
    }

    async function log(msg) {
      console.log(msg);
      statusEl.textContent += "\n" + msg;
    }

    statusEl.textContent = "Connecting to Space‚Ä¶";
    app = await Client.connect(SPACE);
    statusEl.textContent = "Connected";

    recordBtn.onclick = async () => {
      if (!recording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = runTranslation;

        recorder.start();
        recording = true;
        recordBtn.textContent = "Stop Recording";
        recordBtn.classList.add("recording");
        statusEl.textContent = "Recording‚Ä¶";
      } else {
        recorder.stop();
        recording = false;
        recordBtn.textContent = "Start Recording";
        recordBtn.classList.remove("recording");
        statusEl.textContent = "Processing‚Ä¶";
      }
    };

    async function runTranslation() {
      const blob = new Blob(chunks, { type: "audio/wav" });
      statusEl.textContent = "Sending audio‚Ä¶";

      try {
        const res = await app.predict(FN_INDEX, [
          blob,
          inLangSelect.value,
          outLangSelect.value
        ]);

        console.log("Raw response:", res);

        const [transcript, translation, audioOut, debugText] = res.data;

        outputEl.textContent =
          `Transcription:\n${transcript}\n\nTranslation:\n${translation}`;

        debugEl.textContent = `Debug message:\n${debugText}`;

        // Handle audio correctly
        let audioSrc = null;
        if (audioOut) {
          if (typeof audioOut === "string") audioSrc = audioOut;
          else if (audioOut.data) audioSrc = audioOut.data;

          if (audioSrc) {
            audioEl.src = audioSrc;
            audioEl.disabled = false;
            audioEl.load();
            audioEl.play();
          }
        }

        statusEl.textContent = "Done";

      } catch (err) {
        console.error("FULL ERROR OBJECT:", err);
        statusEl.textContent = "Error occurred. See console.";
        debugEl.textContent = JSON.stringify(err, null, 2);
      }
    }
  </script>
</body>
</html>
