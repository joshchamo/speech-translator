<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>50-Language Speech Translator</title>

<!-- TailwindCSS CDN for quick styling -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Gradio Web Component -->
<script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/6.5.1/gradio.js"></script>

<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Header -->
<header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 shadow-md">
  <div class="max-w-5xl mx-auto text-center">
    <h1 class="text-3xl md:text-4xl font-bold mb-2">üåç 50-Language Speech Translator</h1>
    <p class="text-lg md:text-xl">Powered by Whisper + mBART-50 + gTTS</p>
  </div>
</header>

<!-- Main Content -->
<main class="max-w-5xl mx-auto my-8 px-4">
  <section class="bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center">Try it out!</h2>
    <p class="text-gray-600 mb-6 text-center">Record your voice, translate to any of 50 languages, and listen to the spoken result.</p>
    
    <!-- Gradio Demo -->
    <div class="rounded-lg overflow-hidden">
      <gradio-app src="https://jchamo-speech-to-speech-translation-50-languages.hf.space" class="w-full h-[700px] md:h-[800px]"></gradio-app>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-gray-100 text-gray-600 py-4 mt-12 text-center text-sm">

  <p class="mt-1">&copy; 2026 Josh Chamo</p>
